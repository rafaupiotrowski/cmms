<!DOCTYPE html>
<html>
<head>
    {% load bootstrap4 %}
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
    {{ form.media }}
  <!-- Required meta tags --

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
<!--    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
<!--    <link rel="stylesheet" href="/static/bootstrap-4.3.1-dist/css/bootstrap.min.css"> -->
  <title>Cmms</title>
</head>
<body>
  <div class="container-fluid">
    <div id="content">
      <div class="col-md-6 offset-md-3 jumbotron">
        <h1>Register breakdown</h1>
        <form class="" action="{% url 'home_page' %}" method="post">
          {% csrf_token %}
          {% bootstrap_form form %}
          <input type="submit" name="" value="Save" id="save_breakdown">
        </form>
        {% if messages %}
        <ul class="messages" id="messages">
          {% for message in messages %}
          <li class="alert alert-success" id="test_message">{{ message }}</li>
          {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
  </div>
<!--  <script src="/static/jquery-3.4.1.min.js"></script> -->
</body>
</html>
